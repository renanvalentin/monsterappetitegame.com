<script>
    function getScale() {
        var
                imageWidth = 1080
                , imageHeight = 750;

        var widthScale = window.innerWidth / imageWidth;
        var heightScale = window.innerHeight / imageHeight;

        return widthScale < heightScale ? widthScale : heightScale;
    }

    function setWidth() {
        var selector = document.querySelector('.main');

        if(window.innerWidth < 900) {
            selector.removeAttribute('style');
            return;
        }

        var scale = getScale();
        selector.style.width = 1080 * scale + 'px';
        selector.style.height = 750 * scale + 'px';
    }

    window.addEventListener('resize', function() {
        setWidth();
    }, false);

    setWidth();
</script>
